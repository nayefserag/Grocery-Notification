<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
      background-color: #f4f4f7;
      font-family: Arial, sans-serif;
    }
    table {
      border-spacing: 0;
    }
    td {
      padding: 0;
    }
    img {
      border: 0;
    }
    .email-container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      border: 1px solid #e2e2e2;
      padding: 20px;
    }
    .header {
      text-align: center;
      padding-bottom: 20px;
    }
    .header h1 {
      font-size: 24px;
      margin: 0;
      color: #333333;
    }
    .otp-section {
      text-align: center;
      padding: 30px 0;
    }
    .otp-section p {
      font-size: 18px;
      color: #333333;
      margin: 0 0 20px;
    }
    .otp-code {
      font-size: 32px;
      font-weight: bold;
      color: #4caf50;
      letter-spacing: 5px;
    }
    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 12px;
      color: #999999;
    }
    .footer p {
      margin: 5px 0;
    }
    @media only screen and (max-width: 600px) {
      .email-container {
        width: 100% !important;
      }
    }
    /* New Style for Expiration Notice */
    .expiration-note {
      font-size: 14px;
      color: #666666;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <table width="100%" cellpadding="0" cellspacing="0" role="presentation">
    <tr>
      <td align="center" style="padding: 20px 0;">
        <table class="email-container" role="presentation">
          <tr>
            <td class="header">
              <h1>Email Verification</h1>
            </td>
          </tr>
          <tr>
            <td class="otp-section">
              <p>Your OTP code for email verification is:</p>
              <p class="otp-code">{{dynamicValue}}</p>
              <p>Please enter this code to complete the verification process.</p>
              <!-- Added Expiration Notice -->
              <p class="expiration-note">Note: This code will expire in 15 minutes.</p>
            </td>
          </tr>
          <tr>
            <td class="footer">
              <p>If you did not request this email, please ignore it.</p>
              <p>&copy; 2024 Your Company. All rights reserved.</p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
